   <div class="container py-5 my-5">
    <h1>Contact Form</h1>
    
    <form action="">
                <div class="col-lg-8 col-sm-10 col-12 mb-3">
                    <div class="alert alert-success">
                        <i class="bi bi-check2-square"></i>
                        Form submitted successfully!
                    </div>
                </div>

            <div class="row">
                
        <div class="mb-3 col-12 col-sm-6 col-md-5 col-lg-4">
            <label for="name">Name <span class="text-danger">*</span> </label>
            <input id="name" type="text" class="form-control rounded-2 border border-success" placeholder="Enter Your Name ">
        </div>
        <div class="mb-3 col-12 col-sm-6 col-md-5 col-lg-4">
            <label for="email">Email <span class="text-danger">*</span> </label>
           <div class="input-group rounded-2 border border-success">
               <i class="bi bi-envelope input-group-text"></i>
            <input id="email" type="text" class="form-control " placeholder="Enter Your Email ">
           </div>
        </div>
            </div>
            <div class="row">
                <div class="mb-3 col-lg-8 col-sm-10 col-12">
            <label for="message">Message <span class="text-danger">*</span> </label>

                    <textarea id="message" name="" class="form-control rounded-2 border border-success" rows="5" placeholder="Enter Message.." ></textarea>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-sm-4 col-lg-3 col-md-4">
                    <label for="state">State <span class="text-danger">*</span> </label>
                    <select id="state" name="" class="form-control border border-success rounded-2" >
                        <option selected value="">-----select -----</option>
                        <option value="">Delhi</option>
                        <option value="">UP</option>
                        <option value="">UK</option>
                        <option value="">MP</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-4 col-lg-3 col-md-4">
                    <label for="district">District <span class="text-danger">*</span> </label>
                    <select name="" class="form-control border border-success rounded-2" id="district">
                        <option selected value="">-----select-----</option>
                        <option value="">Lajpat</option>
                        <option value="">South Extesion</option>
                        <option value="">Preet Vihar</option>
                        <option value="">Rohtak</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-2  col-lg-2 col-md-2">
                    <label for="pin_code">Pin Code <span class="text-danger">*</span> </label>
                    <input type="text" id="pin_code" class="form-control border border-success rounded-2" placeholder="Enter Your PIN Code ">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-lg-4 col-sm-6 col-md-4">
                    <label for="mobile_no">Mobile No <span class="text-danger">*</span> </label>
                 <div class="input-group border border-success rounded-2">
                       <i class="bi bi-phone input-group-text "></i>
                    <input type="text" id="mobile_no" class="form-control " placeholder="Enter Your Mobile Number "></div>
                </div>
                <div class="mb-3 col-lg-4 col-sm-6 col-md-4">
                    <label for="subject">Subject <span class="text-danger">*</span> </label>
                    <textarea type="text" id="subject" rows="2" class="form-control border border-success rounded-2" placeholder="Enter Your Subject "></textarea>   
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <button id="submitBtn" style="width: 66%;" class="btn  btn-primary">Submit 
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </button>
                </div>
            </div>

            <button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="This top tooltip is themed via CSS variables.">
  Custom tooltip
</button>
    </form>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
